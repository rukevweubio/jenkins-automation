name: nodejs app deployment man 

on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - "feature/*"
  
jobs:
  deploy-nodejs:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the repo
        uses: actions/checkout@v2

      - name: setup nodejs version 18
        uses: actions/setup-node@v2
        with:
          node-version: '18'
    
      - name: install dependencies
        run: |
          npm install
          npm run test
